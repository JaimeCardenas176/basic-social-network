<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<form #registerForm="ngForm" (ngSubmit)="ngOnSubmit()" class="col-lg-12">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		
		<p>
			<label>Apeliidos</label>
			<input type="text" name="surnaname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">
				El Apellido/s es obligatorio
			</span>
		</p>

		<p>
			<label>Apodo</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
			<span *ngIf="!nick.valid && nick.touched">
				El apodo es obligatorio
			</span>
		</p>

		<p>
			<label>Email</label>
			<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El Email no es válido
			</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				la contraseña es obligatorio
			</span>
		</p>

		<input type="submit" value="{{title}}" name="" class="btn btn-success" [disabled]="!registerForm.form.valid" />
	</form>
</div>
